<app-title-bar title="Edit Contact Details"></app-title-bar>
<div class="details-conatiner">
    <div class="details-table">
        <p-table [value]="keys">
            <ng-template pTemplate="body" let-key>
                <tr>
                    <td>{{key | titlecase}}</td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="contact[key]" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{contact[key]}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>  
        <div class="action-buttons">
            <button mat-raised-button color="primary" style="margin-right: 12px" (click)="onBack()">Back</button>
            <button mat-raised-button color="primary" (click)="onSave()">Save</button>
        </div>   
    </div>
</div>
